<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление товаров</title>
</head>
<body>
    <div id="root">
        <main>
            <H1>Добавление товаров в каталог</H1>
            <form action="" method="post">
                <label for="title">Название товара</label>
                    <input id="title" type="text" required>
                <h6>Файлы доступные для загрузки .jpg, .jpeg, .png, .webp</h6>
                    <label for="ownImg">Основная картинка товара</label>
                        <input
                        type="file"
                        id="ownImg"
                        accept=".jpg,.jpeg,.png,.webp"
                        required
                        >
                    
                    <label for="otherImg">Допольниельные картинки для товара (в карточке товара)
                    </label>
                        <input
                        type="file"
                        id="otherImg"
                        accept=".jpg,.jpeg,.png,.webp"
                        required multiple
                        >

                <label for="shortdesc">Описание для товара (короткое)</label>
                    <textarea name="shortdesc" id="shortdesc" maxlength="144" placeholder="Введите кототрое описание для товара
(доступно для ввода 3 строки, 144 символа)" required></textarea>

                <label for="longdesc">Описание для товара (длинное)</label>
                    <textarea class="longdesc" id="longdesc" rows="2" placeholder="Введите длинное описание для карточки товара"></textarea>

                <label for="price">Цена(без скидок)</label>
                    <input type="number" id="price" required>

                <label for="saleprice">Цена(со скидкой)</label>
                    <input type="number" id="saleprice" required>

                <button type="submit">Загрузить данные о товаре</button>
            </form>
        </main>
    </div>
<script src="./addlines.js"></script>
</body>
</html>
